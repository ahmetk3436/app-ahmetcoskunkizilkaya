name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarScanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarScanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p ./.sonar/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner
      - name: Add SonarScanner to PATH
        run: export PATH="$PATH:$GITHUB_WORKSPACE/.sonar/scanner"
      - name: Build and analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          dotnet-sonarscanner begin /k:"ahmetk3436_app-ahmetcoskunkizilkaya_020494b3-61ff-4b47-bf3f-be8679d82a5e" /d:sonar.host.url="$SONAR_HOST_URL" /d:sonar.token="$SONAR_TOKEN"
          dotnet build eShopOnWeb.sln
          dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"
      - name: Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/default
      - name: Run the application in background
        run: dotnet run --project src/Web/Web.csproj --no-build &
      - name: Wait for application to start
        run: sleep 30
      - name: OWASP ZAP DAST
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:5000'